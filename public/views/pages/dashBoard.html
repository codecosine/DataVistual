<div class="container" ng-controller="ChartsManager as chart">
    <sidebar class="sidebar-left">
        <uib-tabset>
            <uib-tab heading="图表选择">
                <uib-accordion close-others="true">
                    <uib-accordion-group heading="柱状图">
                        This content is straight in the template.
                    </uib-accordion-group>
                    <uib-accordion-group heading="散点图">
                        This content is straight in the template.
                    </uib-accordion-group>
                    <uib-accordion-group heading="折线图">
                        This content is straight in the template.
                    </uib-accordion-group>


                </uib-accordion>
            </uib-tab>
            <uib-tab heading="图表设置">
                <fieldset>
                    <legend>主标题</legend>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-rounded" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">主标题</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control" />
                        </div>
                    </div>
                </fieldset>

            </uib-tab>
        </uib-tabset>

    </sidebar>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">

                <uib-tabset>
                    <uib-tab heading="图表预览">
                        <echarts config="chart.config" data="chart.data"></echarts>
                    </uib-tab>

                    <uib-tab heading="数据设置">

                    </uib-tab>

                </uib-tabset>
            <hr />

        </div>
    </div>
</div>
