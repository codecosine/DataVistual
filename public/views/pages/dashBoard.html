        <div class="col-md-2">

        </div>
        <div class="col-md-10">

                <uib-tabset>
                    <uib-tab heading="图表预览">
                        <echarts config="chart.config" data="chart.data"></echarts>
                    </uib-tab>
                    <uib-tab heading="显示设置">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Switch</label>

                                        <input type="checkbox" checked="checked" />

                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </uib-tab>
                    <uib-tab heading="数据设置">

                    </uib-tab>

        </div>
